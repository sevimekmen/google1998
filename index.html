<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

        <!-- logo start -->
        <img src="img/logo/google.jpeg" width="351" height="113" alt="Google!">
        <!-- logo end -->
    
        <!-- gray box start -->
        <div class="gray-box">
        Search the web using Google!
            <div>
                <input type="text" name="q" value size="40">
            </div>
            <!-- button start -->
            <div class="button">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            <!-- button end -->
        </div>
        <!-- gray box end -->

        <!-- green box 1 start -->
        <div class="box box-medium">
            <div class="inner-box inner-box-color-1">
                Special Searches <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a> <br>
            </div>
        </div>
        <!-- green box 1 end -->

        <!-- green box 2 start -->
        <div class="box box-small">
            <div class="inner-box inner-box-color-2 box-fs">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
            </div>
        </div>
        <!-- green box 2 end -->

        <!-- green box 3 start -->
        <div class="box box-large box-last">
            <div class="inner-box inner-box-color-3 box-fs">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" name="mail" value="your e-mail" value size="20"> <br>
                <button>
                    Subscribe
                </button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
        <!-- green box 3 end -->

        <div style="clear:both;"></div>
</div>

<!-- copyright text start -->
<div class="copyright" >
    <p>Copyright Â©1998 Google Inc.</p>
</div>
<!-- copyright text end -->

</body>
</html>
